site:
  title: "OpenShift AI Test Drive"
  url: https://redhat-scholars.github.io/course-template
  start_page: modules::index.adoc

ui:
  bundle:
    url: ./content/docs-ui/ui-bundle.zip
  supplemental_files: ./content/supplemental-ui

content:
  sources:
    - url: ./
      start_path: content
    
asciidoc:
  attributes:
    page-pagination: true
    deliverable: workshop
    productname-long: Red Hat OpenShift AI
    productname-short: OpenShift AI
    context: ''
    user: userX
    password: openshift
    openshift_console_url: https://PLACEHOLDER-URL.com/
    openshift_cluster_ingress_domain: URL.com
    rhoai_dashboard_url: https://rhods-dashboard-redhat-ods-applications.{openshift_cluster_ingress_domain}/
    login_command: oc login --insecure-skip-tls-verify=false -u userX -p openshift https://api.MYCLUSTER.com:6443"


output:
  dir: ./content/www

runtime:
  cache_dir: ./content/.cache/antora
